{% extends "base.html" %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
<h2>Latest Posts</h2>
{% for post in posts %}
<article>
    <h3><a href="/post/{{ post.id }}">{{ post.title }}</a></h3>
    <p>By {{ post.author }} on {{ post.created_at }}</p>
    <p>{{ post.content[:100] }}...</p>
</article>
{% endfor %}
{% endblock %}
